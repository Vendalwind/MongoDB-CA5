<!DOCTYPE html>
<html>
    <head>
        <title>MongoDB Validation Tutorial</title>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
        <script src="javascripts/index.js"></script>
    </head>

    <body ng-app="LearnMongoApp" ng-controller="LearnMongoCtrl">
         
        <div class="container">
            
            <div class="text-center">
                <h1>{{displayTitle}}</h1>
            </div>

            
            <!-- Left column -->
            <div class="col-lg-5 col-lg-offset-1" id="leftColumn"></div>
            
            <!-- Right column -->
            <div class="col-lg-5">
                
                <!-- For writing code -->
                <div>
                    <p class="codeSnippetStart">{{displayCodeSnippetStart}}</p>
                    <textarea id="codeEditor" class="codebox">{{displayCodeSnippet}}</textarea>
                    <p class="codeSnippetEnd">{{displayCodeSnippetEnd}}</p>
                </div>
                
                <!-- For displaying the response -->
                <div class="codebox-container">
                    <textarea id="responseDisplay" class="codebox" readonly>{{displayResponseFromServer}}</textarea>
                </div>
                
                <!-- The button that is clicked to perform the next action -->
                <div class="codebox-container">
                    <button id="action" class="btn btn-info pull-right" ng-click="currentNextStateAction()">{{displayActionButtonMessage}}</button>
                </div>
                
                
            </div>
            
        </div>
        
        
    </body>
</html>
