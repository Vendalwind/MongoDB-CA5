<!DOCTYPE html>
<html>
    <head>
        <title>MongoDB Validation Tutorial</title>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="javascripts/index.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>

    </head>

    <body>
         
        <div class="container">
            
            <!-- Left column -->
            <div class="left column col-lg-5 col-lg-offset-1">
                <p>This is the left div</p>
            </div>
            
            <!-- Right column -->
            <div class="right column col-lg-5">
                <p>This is the right div</p>
                
                <!-- For writing code -->
                <div class="codebox-container">
                    <p class="codeSnippetStart">{{codeSnippetStart}}</p>
                    <textarea id="codeEditor" class="codebox">{{codeSnippet}}</textarea>
                    <p class="codeSnippetEnd">{{codeSnippetEnd}}</p>
                </div>
                
                <!-- For displaying the response -->
                <div class="codebox-container">
                    <textarea id="responseDisplay" class="codebox" readonly>{{responseFromServer}}</textarea>
                </div>
                
                <!-- The button that is clicked to perform the next action -->
                <div class="codebox-container">
                    <button id="action" class="btn pull-right">{{actionButtonMessage}}</button>
                </div>
                
                
            </div>
            
        </div>
        
        
    </body>
</html>
